<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>絮果兰因</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- favicon（相对路径，适配 GitHub Pages） -->
  <link rel="icon" href="./favicon.ico">

  <!-- Docsify 主题 -->
  <link rel="stylesheet"
        href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">

  <!-- Gitalk（可选，评论） -->
  <link rel="stylesheet"
        href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
</head>

<body>
  <div id="app">加载中…</div>

  <!-- Docsify 配置 -->
  <script>
    window.$docsify = {
      /* ===== 书名 ===== */
      name: '絮果兰因',
      homepage: 'README.md',

      /* ===== 结构 ===== */
      loadSidebar: true,
      loadNavbar: true,
      coverpage: true,
      autoHeader: true,

      /* ===== 目录层级 ===== */
      maxLevel: 5,
      subMaxLevel: 3,
      sidebarDisplayLevel: 1,

      /* ===== 体验 ===== */
      auto2top: true,
      mergeNavbar: true,
      executeScript: true,
      relativePath: true,

      /* ===== 像书一样（分页） ===== */
      pagination: {
        previousText: '← 上一章',
        nextText: '下一章 →',
        crossChapter: true
      },

      /* ===== 搜索 ===== */
      search: {
        paths: 'auto',
        placeholder: '搜索',
        noData: '没有找到结果',
        depth: 4
      },

      /* ===== 字数统计 ===== */
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },

      /* ===== 404 ===== */
      notFoundPage: true
    }
  </script>

  <!-- Docsify 核心 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

  <!-- 搜索 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <!-- Emoji -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

  <!-- 图片缩放 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

  <!-- 代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@latest/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@latest/components/prism-python.min.js"></script>

  <!-- 分页插件（像书一样） -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@latest/dist/docsify-pagination.min.js"></script>

  <!-- 复制代码 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>

  <!-- 回到顶部 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script>

</body>
</html>
