<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>吴的技术问题与解决方案库</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #0f172a;          /* 深色背景 */
      --panel: #020617;       /* 侧边栏 */
      --card: #020617;
      --content: #020617;
      --primary: #38bdf8;     /* 高亮蓝 */
      --text: #e5e7eb;
      --muted: #94a3b8;
      --border: #1e293b;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC", "Microsoft YaHei", sans-serif;
      background: linear-gradient(180deg, #020617, #020617 40%, #020617);
      color: var(--text);
    }

    /* ===== 顶部封面 ===== */
    .hero {
      position: relative;
      height: 240px;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: flex-end;
      padding: 32px;
    }

    .hero::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(2,6,23,0.1), rgba(2,6,23,0.9));
    }

    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 900px;
    }

    .hero h1 {
      margin: 0 0 8px;
      font-size: 32px;
      letter-spacing: 1px;
    }

    .hero p {
      margin: 0;
      color: var(--muted);
    }

    /* ===== 主体布局 ===== */
    main {
      display: grid;
      grid-template-columns: 64px 1fr;
      min-height: calc(100vh - 240px);
    }

    /* ===== 左侧领域栏 ===== */
    aside {
      background: var(--panel);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 12px 6px;
      gap: 6px;
    }

    .domain {
      writing-mode: vertical-rl;
      text-orientation: mixed;
      font-size: 12px;
      letter-spacing: 2px;
      padding: 8px 6px;
      border-radius: 6px;
      color: var(--muted);
      cursor: pointer;
      user-select: none;
    }

    .domain.active, .domain:hover {
      background: rgba(56,189,248,0.15);
      color: var(--primary);
    }

    /* ===== 内容区 ===== */
    section {
      padding: 32px;
      max-width: 1100px;
    }

    .entry {
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 20px;
      margin-bottom: 20px;
      background: rgba(2,6,23,0.6);
    }

    .entry h2 {
      margin: 0 0 6px;
      font-size: 20px;
    }

    .meta {
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 12px;
    }

    .entry p {
      line-height: 1.7;
    }

    footer {
      text-align: center;
      padding: 24px;
      font-size: 12px;
      color: var(--muted);
      border-top: 1px solid var(--border);
    }

    @media (max-width: 900px) {
      main { grid-template-columns: 1fr; }
      aside { flex-direction: row; justify-content: center; }
      .domain { writing-mode: horizontal-tb; }
    }
  </style>
</head>
<body>

  <!-- ===== 顶部封面图（可换） ===== -->
  <div class="hero" style="background-image:url('https://images.unsplash.com/photo-1518770660439-4636190af475');">
    <div class="hero-content">
      <h1>技术问题 · 解决方案</h1>
      <p>记录踩坑 · 沉淀经验 · 帮助后来者</p>
    </div>
  </div>

  <main>
    <!-- 左侧领域栏 -->
    <aside id="domains"></aside>

    <!-- 内容区 -->
    <section id="content"></section>
  </main>

  <footer>
    © 吴 · 个人技术记录站点 · GitHub Pages
  </footer>

  <script>
    const data = {
      domains: ['LVGL', 'VSCode', '嵌入式', '工具链'],
      entries: [
        {
          domain: 'LVGL',
          title: 'LVGL 字体显示异常',
          problem: '使用自定义字库时，部分符号显示为英文名称。',
          solution: '检查 FontCreator 中的 Glyph Name，确保使用 Unicode 编码。',
          time: '2025-01'
        },
        {
          domain: 'VSCode',
          title: 'C/C++ 插件无法跳转定义',
          problem: 'Ctrl+Click 无法跳转到函数定义。',
          solution: '确认 compile_commands.json 路径正确，并重新加载窗口。',
          time: '2025-02'
        }
      ]
    };

    let current = data.domains[0];

    function renderDomains() {
      const box = document.getElementById('domains');
      box.innerHTML = '';
      data.domains.forEach(d => {
        const div = document.createElement('div');
        div.className = 'domain' + (d === current ? ' active' : '');
        div.innerText = d;
        div.onclick = () => { current = d; render(); };
        box.appendChild(div);
      });
    }

    function renderContent() {
      const box = document.getElementById('content');
      box.innerHTML = '';
      data.entries.filter(e => e.domain === current).forEach(e => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `
          <h2>${e.title}</h2>
          <div class="meta">${e.domain} · ${e.time}</div>
          <strong>问题</strong>
          <p>${e.problem}</p>
          <strong>解决方案</strong>
          <p>${e.solution}</p>
        `;
        box.appendChild(div);
      });
    }

    function render() {
      renderDomains();
      renderContent();
    }

    render();
  </script>
</body>
</html>
